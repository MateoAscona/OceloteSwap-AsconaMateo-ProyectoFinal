<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- SEO -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OceloteSwap</title>
    <link rel="shortcut icon" href="images/logo.png" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS -->

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bodyFormato row">
    <header class="row">
      <!-- Nav -->

      <nav class="nav col-12">
        <label for="" id="usuarioIngresado"></label>
        <ul id="login">
          <li class="nav-item">
            <input
              type="text"
              placeholder="Usuario"
              class="inputLogin"
              id="usuario"
            />
          </li>
          <li class="nav-item">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="inputLogin"
            />
          </li>
          <li class="nav-item">
            <button class="btn btn-dark" id="btnLogin">Ingresar</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="row mainFormato">
      <h1 class="titulo">
        <img src="images/logo.png" alt="" class="logo" /> OceloteSwap
      </h1>

      <!-- Cuadro de Intercambio -->

      <div class="formContainer col-md-6 col-12">
        <form class="formularioIntercambio">
          <select name="select" id="divisa1" class="selectIntercambio">
            <option value="">-Token-</option>
          </select>
          <input
            type="number"
            id="cantDivisa1"
            class="inputIntercambio"
            placeholder="0.0"
          />
          <select name="select" id="divisa2" class="selectIntercambio">
            <option value="">-Token-</option>
          </select>
          <button class="boton btn btn-dark" id="convertir">Convertir</button>
        </form>
      </div>

      <!-- Registro de Transacciones -->

      <div class="registroOperaciones col-12 col-md-6" id="registro"></div>
      <button class="btn col-12 col-md-6" id="limpiar">Limpiar</button>

      <!-- Ventanas Emergentes -->

      <div id="confirmacion" class="confirmar"></div>
      <div id="registroExtendido" class="registroExtendido">
        <button id="btnCerrar" class="btnCerrar">X</button>
      </div>
    </main>

    <!-- Informacion Divisas -->

    <section class="row">
      <div class="preciosContainer col-md-6 col-xs-12" id="contenedor">
        <button id="verPrecios" class="btn">Ver precios</button>
      </div>
    </section>

    <!-- Footer -->

    <footer class="footerFormato">
      <button id="mostrarRegistroCompleto">Registro Almacenado</button>
      <p class="nombre">Mateo Ascona</p>
    </footer>

    <!-- jQuery -->

    <script src="jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->

    <script src="script.js"></script>
  </body>
</html>
